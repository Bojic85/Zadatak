<div class='card'>
  <div class='card-header'>
      {{pageTitle}}
  </div>
  <div class='card-body'>
      <div class='table-responcive'>
          <table class='table'
                *ngIf='movies && movies.length'>
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Overview</th>
                  </tr>
              </thead>            
              <tbody>
                  <tr *ngFor='let movie of movies'>
                      <td>{{ movie.title }}</td>
                      <td>{{ movie.overview }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

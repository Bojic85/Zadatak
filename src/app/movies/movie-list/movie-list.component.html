<div class='card'>
  <div class='card-header'>
      {{pageTitle}}
  </div>
  <div class='card-body'>
      <div class='table-responcive'>
          <table class='table'
                *ngIf='movies && movies.length'>
              <thead>
                  <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Overview</th>
                  </tr>
              </thead>            
              <tbody>
                  <tr *ngFor='let movie of movies'>
                      <td>
                        <a [routerLink]="['/movie', movie.id]">
                            <img *ngIf = 'movie.poster_path'
                                [src] = 'movie.poster_path'
                                [title] = 'movie.title'
                                [style.width.px] = 100>
                        </a>
                      </td>
                      <td> <a [routerLink]="['/movie', movie.id]">
                                {{ movie.title }}
                            </a>                            
                      </td>
                      <td>{{ movie.overview }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

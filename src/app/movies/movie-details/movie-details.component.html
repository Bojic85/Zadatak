<div class='card'>
  <div class='card-header'>
    {{title}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-4' *ngIf = 'posterUrl'>
        <img class='center-block img-responsive'
              [style.width.px]='240'
              [style.margin.px]='2'
              [src]='posterUrl'
              [title]=''>
      </div> 
      <div class='col-md-6'>
        <div class='row'>
          <div class='col-md-4'>Release date:</div>
          <div class='col-md-6'>{{releaseDate | date}} </div>
        </div>   
        <div class='row'>
            <div class='col-md-4'>Genres:</div>
            <div class='col-md-6'>{{genres}} </div>
          </div>       
      </div>           
    </div>
    <div class='row'>
        <div class='col-md-2'>Overview:</div>
    </div>
    <div class='row'>
        <div class='col-md-10'>{{overview}}</div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i>&laquo; Back</i> 
    </button>
  </div>
</div>
